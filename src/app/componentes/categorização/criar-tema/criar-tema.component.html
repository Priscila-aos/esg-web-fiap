<section class="container criar-tema ff-inter">
  <header class="header">
    <h2>Formulário para cadastrar <br />Ações sustentáveis:</h2>
  </header>
  <form>
    <label for="criar-tema">Título</label>
    <input
      type="textarea"
      class="input"
      id="criar-tema"
      name="criar-tema"
      placeholder="Descreva o Título"
    />
    <label for="criar-categoria">Categoria</label>
    <input
      type="textarea"
      class="input"
      id="criar-categoria"
      name="criar-categoria"
      placeholder="Reciclagem, Consumo de produtos biodegradáveis, Separação do lixo para coleta seletiva e Outros"
    />
    <label for="modelo">Selecione o modelo do card:</label>
    <div class="container-radio">
      <div class="radio-modelo">
        <label for="Categoria Reciclar">
          <input type="radio" id="modelo1" value="modelo1" name="modelo-card" />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 1</span>
        </label>
        Prévia:
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="assets/imagens/modelo1.png" alt="Aspas azuis" />
          <p class="conteudo">Erica okamura</p>
          <p class="conteudo"><b>Aluna Fiap</b></p>
        </div>
      </div>

      <div class="radio-modelo">
        <label for="modelo2">
          <input type="radio" id="modelo2" value="modelo2" name="modelo-card" />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Economizar agua</span>
        </label>
        Prévia:
        <div class="modelo modelo2 ff-roboto-mono">
          <img src="assets/imagens/modelo2.png" alt="Aspas azul claro" />
          <p class="conteudo">Aqui vai o conteúdo</p>
          <p class="conteudo"><b>Aqui vai o conteúdo</b></p>
        </div>
      </div>

      <div class="radio-modelo">
        <label for="modelo3">
          <input type="radio" id="modelo3" value="modelo3" name="modelo-card" />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Voluntariado</span>
        </label>
        Prévia:
        <div class="modelo modelo3 ff-roboto-mono">
          <img src="assets/imagens/modelo3.png" alt="Aspas verde" />
          <p class="conteudo">Aqui vai o conteúdo</p>
          <p class="conteudo"><b>Aqui vai o conteúdo</b></p>
        </div>
      </div>
    </div>
    <div class="acoes">
      <button class="botao">Salvar</button>
      <button class="botao">Cancelar</button>
    </div>
  </form>
</section>
