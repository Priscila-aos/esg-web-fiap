<section class="container criar-atividade ff-inter">
  <header class="header">
    <h2>Formulário para cadastrar <br />Ações sustentáveis:</h2>
  </header>
  <form>
    <label for="criar-titulo">Título</label>
    <input type="textarea" class="input" id="criar-titulo" name="criar-titulo" placeholder="Descreva o Título" [(ngModel)]="atividade.titulo"/>
    <label for="criar-descricao">Descrição</label>
    <input type="textarea" class="input" id="criar-descricao" name="criar-descricao" placeholder="Descreva a ação sustentável: reciclagem, consumo de produtos biodegradáveis, separação do lixo para coleta seletiva e outros." [(ngModel)]="atividade.descricao"/>
    <label for="modelo">Selecione a categoria da atividade:</label>
    <div class="container-radio" >
      <div class="radio-modelo">
        <label for="coleta-seletiva">
          <input type="radio" id="coleta-seletiva" value="coleta-seletiva" name="radio-esg" [(ngModel)]="atividade.categoria" checked=checked/>
          <div class="custom-radio">
            <span></span>
          </div>
          <span>COLETA SELETIVA</span>
        </label>
      </div>

      <div class="radio-modelo">
        <label for="cultivo-horta-domestica">
          <input type="radio" id="cultivo-horta-domestica" value="CULTIVO_HORTA_DOMESTICA" name="radio-esg" [(ngModel)]="atividade.categoria" />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>CULTIVO HORTA DOMÉSTICA</span>
        </label>
      </div>

      <div class="radio-modelo">
        <label for="voluntariado">
          <input type="radio" id="voluntariado" value="VOLUNTARIADO" name="radio-esg" [(ngModel)]="atividade.categoria" />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>VOLUNTARIADO</span>
        </label>
      </div>
      <div class="radio-modelo">
        <label for="pratica-atividades-fisicas">
          <input type="radio" id="pratica-atividades-fisicas" value="PRATICA_ATIVIDADES_FISICAS" name="radio-esg" [(ngModel)]="atividade.categoria" />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>PRÁTICA ATIVIDADES FÍSICAS</span>
        </label>
        
      </div>
      <div class="radio-modelo">
        <label for="habitos-alimentares-saudaveis">
          <input type="radio" id="habitos-alimentares-saudaveis" value="HABITOS_ALIMENTARES_SAUDAVEIS" name="radio-esg" [(ngModel)]="atividade.categoria" />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>HÁBITOS ALIMENTARES SAUDÁVEIS</span>
        </label>
      </div>

    </div>
    <div class="acoes">
      <button class="botao" (click)="onSaveAtividade()">Salvar</button>
      <button class="botao">Cancelar</button>
    </div>
  </form>
</section>
